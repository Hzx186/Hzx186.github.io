<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			.circlebox{
				width: 40px;height: 40px;
				border: 1px solid;
				margin: 100px;
				position: absolute;
			}
			p{
				width: 12px;height: 12px;
				background: red;
				border-radius:100% ;
				position: absolute;
			}
			p:nth-child(1){
				top: 0;left:0;
			}
			p:nth-child(2){
				top: 0;left:0;
			}
			p:nth-child(3){
				top: 0;left:0;
			}
			p:nth-child(4){
				top: 0;left:0;
			}
		</style>
	</head>
	<body>
		<div class="circlebox">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
		<div class="circlebox">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
